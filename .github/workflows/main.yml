name: RetailFlow CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '5.0.x'

    - name: Restore
      run: dotnet restore RetailFlowManager.sln

    - name: Build
      run: dotnet build RetailFlowManager.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test RetailFlowManager.sln --configuration Release --no-build
