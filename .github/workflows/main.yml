name: RetailFlow CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '5.0.x'

    - name: Restore and Build
      # We are targeting the specific file visible in your screenshot
      run: |
        dotnet restore RetailFlowManager.csproj
        dotnet build RetailFlowManager.csproj --configuration Release --no-restore

    - name: Run Tests
      # If your tests are in a different folder, we'll find them here
      run: dotnet test **/*.csproj --configuration Release --no-build
