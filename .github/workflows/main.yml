name: RetailFlow CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '5.0.x'
    - name: Build Project
      # We are building the specific file visible in Screenshot 258
      run: dotnet build RetailFlowManager.csproj --configuration Release
